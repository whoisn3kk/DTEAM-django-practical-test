version: '3.8'

services:
  redis:
    image: redis:latest

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"

  web:
    build: .
    command: poetry run gunicorn CVProject.wsgi:application --bind 0.0.0.0:8000 --workers 1
    volumes:
      - static_volume:/app/static
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/static
    ports:
      - "80:80"
    depends_on:
      - web


  celery_worker:
    build: .
    command: poetry run celery -A CVProject worker -l info
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  static_volume:
