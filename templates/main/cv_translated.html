{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>Translation for {{ cv.firstname }} {{ cv.lastname }} to {{ language }}</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">Translated Content</h5>
            <pre class="card-text" style="white-space: pre-wrap;">{{ translated_text }}</pre>
        </div>
        <div class="card-footer">
            <a href="/cv/{{ cv.id }}/" class="btn btn-secondary">Back to CV</a>
        </div>
    </div>
{% endblock %}
