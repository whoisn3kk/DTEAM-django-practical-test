{% extends 'base.html' %}

{% block content %}
    <h1>List of CVs</h1>
    <div class="list-group">
        {% for cv in cv_list %}
            <a href="/cv/{{ cv.id }}/" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ cv.firstname }} {{ cv.lastname }}</h5>
                </div>
                <p class="mb-1">
                    {% for skill in cv.skills.all %}
                        <span class="badge bg-secondary">{{ skill.name }}</span>
                    {% endfor %}
                </p>
            </a>
        {% empty %}
            <p>No CVs found.</p>
        {% endfor %}
    </div>
{% endblock %}
