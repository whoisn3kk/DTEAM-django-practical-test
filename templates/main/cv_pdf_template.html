<!DOCTYPE html>
<html>
<body>
    <h1>{{ cv.firstname }} {{ cv.lastname }}</h2>
    
    <h2>Biography</h2>
    <p>{{ cv.bio }}</p>

    <h2>Skills</h2>
    {% for skill in cv.skills.all %}
        <span>{{ skill.name }}{% if not forloop.last %}, {% endif %}</span>
    {% endfor %}

    <h2>Projects</h2>
    {% for project in cv.projects.all %}
        <div>
            <strong>{{ project.name }}</strong>: {{ project.description }}
        </div>
    {% endfor %}
</body>
</html>
